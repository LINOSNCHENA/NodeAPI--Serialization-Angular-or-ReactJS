<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="title">Namea</label> <input type="text" class="form-control" id="name" required
          [(ngModel)]="banker.name" name="name" /> </div>
      <div class="form-group">
        <label for="description">addresa</label>
        <input class="form-control" id="post" required [(ngModel)]="banker.post" name="post" /> </div>
      <div> <label for="description">departmenta</label>
        <input class="form-control" id="dept" required [(ngModel)]="banker.dept" name="dept" /> </div>
      <div class="form-group"> <label for="title">salarya</label>
        <input type="text" class="form-control" id="salary" required [(ngModel)]="banker.salary" name="salary" />

      <button (click)="saveBanker()" class="btn btn-success">Submit</button>

    <div *ngIf="submitted">
